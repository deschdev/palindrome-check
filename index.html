<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./palindrome.js" defer></script>
    <title>Palidrome Checker</title>
  </head>
  <body>
    <form id="palindrome-form" class="palindrome-container">
     <h1>Palindrome Check</h1>
     <label for="text-input"></label>
     <input type="text" id="text-input">
     <button type="submit" id="check-btn">Check</button>
    </form>
    <div id="result" class="result hidden"></div>
    <div class="what-is">
      <p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards, such as madam or racecar, the date and time 12/21/33 12:21, and the sentence: "A man, a plan, a canal - Panama". <a href="https://en.wikipedia.org/wiki/Palindrome" target="_blank">Wikipedia</a></p>
    </div>
  </body>
</html>
